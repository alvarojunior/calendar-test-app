<div class="page-container container-fluid">
  <div class="page-form-container">
    <app-calendar-form
      (onSubmit)="handleSubmit($event)"
      (onReset)="handleReset()"
    >
    </app-calendar-form>
  </div>

  <h1 *ngIf="calendar">#{{calendar.id}} - {{calendar.title}}</h1>

  <app-calendar-list [events]="events"></app-calendar-list>
</div>
