<div
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutAlign="flex-start"
>
  <ng-container *ngFor="let event of events">
    <app-calendar-item
      fxFlex="0 1 25%"
      fxFlex.lt-md="0 1 50%"
      fxFlex.lt-sm="100%"
      [event]="event"
    >
    </app-calendar-item>
  </ng-container>
</div>
